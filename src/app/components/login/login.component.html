<section class="bg-sky-100 pt-4 dark:bg-gray-900">
  <div
    class="flex flex-col items-center px-6 py-8 mx-auto md:min-h-screen lg:py-12 relative"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold tracking-tight text-gray-900 md:text-2xl dark:text-white text-center"
        >
          Enter Database Credentials
        </h1>
        <form class="space-y-4 md:space-y-3" action="#">
          <h5
            class="text-center text-green-500 font-medium text-lg"
            *ngIf="feedback === 'Connected!'; else wrongCredentials"
          >
            {{ feedback }}
          </h5>

          <ng-template #wrongCredentials>
            <h5 class="text-center text-red-500 font-medium text-lg">
              {{ feedback }}
            </h5>
          </ng-template>

          <div>
            <label
              for="host"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Host</label
            >
            <input
              type="text"
              name="host"
              id="host"
              [(ngModel)]="host"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5 outline-none"
              placeholder="localhost"
              required=""
            />
          </div>
          <div>
            <label
              for="port"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Port</label
            >
            <input
              type="number"
              name="port"
              id="port"
              [(ngModel)]="port"
              placeholder="9000"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5 outline-none"
              required=""
            />
          </div>
          <div>
            <label
              for="sid"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >SID</label
            >
            <input
              type="text"
              name="sid"
              id="sid"
              [(ngModel)]="sid"
              placeholder="SID"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5 outline-none"
              required=""
            />
          </div>
          <div>
            <label
              for="user"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >User</label
            >
            <input
              type="text"
              name="user"
              id="user"
              [(ngModel)]="user"
              placeholder="SYSDBA"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5 outline-none"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="***********"
              [(ngModel)]="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5 outline-none"
              required=""
            />
          </div>

          <button
            type="button"
            class="w-full text-white bg-sky-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            (click)="testConnection()"
          >
            Test Connection
          </button>
          <button
            type="button"
            class="w-full text-white bg-green-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            (click)="connect()"
          >
            Connect
          </button>
        </form>
      </div>
    </div>

    <!-- autocomplete form button -->
    <button
      class="absolute top-2 right-2 px-4 py-1 bg-green-500 text-white font-medium rounded-md shadow-sm"
      (click)="fillFormData()"
    >
      +
    </button>
  </div>
</section>
