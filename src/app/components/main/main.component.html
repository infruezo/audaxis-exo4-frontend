<div class="min-h-screen relative w-full bg-sky-100 text-gray-900">
  <div
    class="w-full max-w-3xl mx-auto flex flex-col items-center py-8 space-y-8"
  >
    <!-- insert form -->
    <div>
      <form class="flex flex-col space-y-4 w-full md:w-96 pt-40 md:pt-0">
        <input
          type="email"
          class="w-full py-2 outline-none rounded-lg shadow-md focus:ring-sky-500 focus:ring-1 px-3"
          name="email"
          placeholder="Enter Email"
          [(ngModel)]="newEmail"
          required
        />
        <input
          type="text"
          class="w-full py-2 outline-none rounded-lg shadow-md focus:ring-sky-500 focus:ring-1 px-3"
          name="name"
          placeholder="Enter Name"
          [(ngModel)]="newName"
        />
        <button
          class="w-full bg-green-500 text-white py-1.5 rounded-lg font-medium shadow-md"
          (click)="addUserToDB()"
        >
          Add New User
        </button>
      </form>
    </div>

    <!-- users table component -->
    <div class="w-full flex flex-col space-y-8 px-4">
      <p class="text-center text-2xl font-semibold">Users List</p>

      <div class="relative overflow-x-auto">
        <!-- feedback div -->
        <h2 class="text-center font-medium py-2">{{ feedback }}</h2>

        <table
          class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs uppercase bg-gray-900 text-white dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3 rounded-l-lg">User ID</th>
              <th scope="col" class="px-6 py-3">Name</th>
              <th scope="col" class="px-6 py-3 rounded-r-lg">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let tempUser of usersList"
              class="bg-white dark:bg-gray-800"
            >
              <th
                scope="row"
                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                {{ tempUser.AD_USER_ID }}
              </th>
              <td class="px-6 py-4">{{ tempUser.NAME || " / " }}</td>
              <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                {{ tempUser.EMAIL || " / " }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Right side menu -->
    <div class="absolute top-2 right-2 lg:top-2 lg:right-8">
      <div class="flex flex-col space-y-2 md:space-y-4 items-end">
        <!-- upload button -->
        <div class="flex items-center space-x-3" (click)="uploadToFTPServer()">
          <p class="text-xs">Upload via FTP</p>
          <button class="bg-green-500 text-white rounded-full p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"
              />
            </svg>
          </button>
        </div>

        <!-- settings button + modal -->
        <div class="flex items-center space-x-3">
          <p class="text-xs">Settings</p>
          <app-modal></app-modal>
        </div>

        <!-- generate filepath button -->
        <div class="flex items-center space-x-3">
          <p class="text-xs">Get output link</p>
          <button
            class="bg-green-500 text-white rounded-full p-2"
            (click)="getOutputFileLink()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
              />
            </svg>
          </button>
        </div>

        <!-- logout button -->
        <div class="flex items-center space-x-3">
          <p class="text-xs">Logout</p>
          <button
            class="bg-red-500 text-white rounded-full p-2"
            (click)="logoutFromMainScreen()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
